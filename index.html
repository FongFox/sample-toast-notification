<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Message</title>
    <link rel="stylesheet" href="index.css">
    <link 
        rel="stylesheet"
        href= 
"https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />  
</head>
<body>
    <div class="container">
        <h1>Toast Notification</h1>
        <div class="toast-btns">
            <div class="toast-row">
                <button type="button" class="custom-toast success-toast" onclick="handleClicking(1)">
                    Press me!
                </button>
                <button type="button" class="custom-toast danger-toast" onclick="handleClicking(2)">
                    Don't Press!
                </button>
                <button type="button" class="custom-toast warning-toast" onclick="handleClicking(3)">
                    :>>
                </button>
                <button type="button" class="custom-toast info-toast" onclick="handleClicking(4)">
                    About this
                </button>
            </div>
        </div>
    </div>
    <div id="toast-overlay" class="toast-overlay"></div>
    <script src="index.js"></script>
</body>
</html>
